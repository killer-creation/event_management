<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Login</title>
  <link rel="stylesheet" href="employeelogin.css">
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
</head>
<body>
  <form action="EmployeeLoginServlet" method="POST">
    <div class="back-btn-container">
        <button type="button" class="back-btn" onclick="goBack()">&larr; Back</button>
    </div>
    <h2>Employee Login</h2>
    <label for="emp_name">Full Name</label>
    <input type="text" id="emp_name" name="emp_name" required>

    <label for="emp_password">Password</label>
    <input type="password" id="emp_password" name="emp_password" required>
    
    <div class="button-group">
      <button type="reset" class="btn-cancel">Cancel</button>
      <button type="submit">Login</button>
    </div>
  </form>
</body>
</html>
