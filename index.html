<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="index.css">
<script>
function goBack() {
window.history.back();
}
function validateForm(event) {
event.preventDefault(); // prevent default submit
let isValid = true;
// Get input values
const name = document.getElementById("user_name");
const pass = document.getElementById("user_pass");
const email = document.getElementById("user_email");
const mobile = document.getElementById("user_mobile");
// Error elements
const nameErr = document.getElementById("nameError");
const passErr = document.getElementById("passError");
const emailErr = document.getElementById("emailError");
const mobileErr = document.getElementById("mobileError");
// Reset messages
nameErr.textContent = "";
passErr.textContent = "";
emailErr.textContent = "";
mobileErr.textContent = "";
// Validation checks
if (name.value.trim() === "") {
nameErr.textContent = "User name is required.";
isValid = false;
}
if (pass.value.length < 6) {
passErr.textContent = "Password must be at least 6 characters.";
isValid = false;
}
const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
if (!emailPattern.test(email.value)) {
emailErr.textContent = "Enter a valid email address.";
isValid = false;
}
const mobilePattern = /^[0-9]{10}$/;
if (!mobilePattern.test(mobile.value)) {
mobileErr.textContent = "Enter a valid 10-digit mobile number.";
isValid = false;
}
if (isValid) {
alert("User Registered Successfully âœ…");
document.getElementById("userForm").reset();
}
}

// Allow only numbers in mobile field
function restrictToNumbers(e) {
e.target.value = e.target.value.replace(/[^0-9]/g, "");

}
</script>
</head>
<body>
<div class="form-box">
<h2>ðŸŽ¶ User Registration ðŸŽ¶</h2>
<form id="userForm" action="UserRegistrationServlet" method="POST">
<label for="user_name">User Name</label>
<input type="text" id="user_name" name="user_name" required>
<div id="nameError" class="error"></div>
<label for="user_pass">Password</label>
<input type="password" id="user_pass" name="user_pass" required>
<div id="passError" class="error"></div>
<label for="user_email">Email ID</label>
<input type="email" id="user_email" name="user_email" required>
<div id="emailError" class="error"></div>
<label for="user_mobile">Mobile No</label>
<input type="tel" id="user_mobile" name="user_mobile" minlength="10" maxlength="10"  required oninput="restrictToNumbers(event)">
<div id="mobileError" class="error"></div>
<div class="button-group">
<button type="reset" class="btn-cancel">Cancel</button>
<button type="submit">Register User</button>
</div>
</form>
</div>
<div class="extra-links">
<h2>Already Registered? Login Here</h2>
<a href="userlogin.html" class="link-btn">User Login</a>
<h2>For Admin Login and Employee Registration Use Below Options</h2>
<a href="adminlogin.html" class="link-btn">Admin LOGIN</a>
<a href="employee.html" class="link-btn">Employee Registration</a>
</div>
</body>
</html>
